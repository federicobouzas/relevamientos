<ion-view view-title="Relevamiento" ng-controller="RelevamientoController as relevaiento">
    <ion-content class="has-header">
        <ion-list>
            <div class="item item-text-wrap"><strong>Dirección:</strong> {{relevamiento.direccion}}</div>
            <div class="item item-text-wrap"><strong>Prestación:</strong> {{relevamiento.prestacion}}</div>
            <ion-item>
                <ng-map style="width:100%; height: 200px;" center="{{relevamiento.coordenadas}}" draggable="false" max-zoom="15" min-zoom="15" disable-default-u-i="true" zoom-control="false">
                    <marker position="[{{relevamiento.coordenadas}}]" animation="Animation.BOUNCE"></marker>
                </ng-map>
            </ion-item>
            <label class="item item-input">
                <span class="input-label"><strong>Observaciones:</strong></span>
                <textarea ng-model="relevamiento.observaciones"></textarea>
            </label>
            <div class="row item item-body" ng-show="fotos.length">
                <div class="col col-33" ng-repeat="(key, foto) in fotos">
                    <img class="full-image" ng-src="{{foto}}" ng-click="borrarFoto(key);">
                </div>
            </div>
            <div class="text-center padding">
                <button class="button button-balanced" ng-click="tomarFoto()">Cámara</button>
                <button class="button button-balanced" ng-click="seleccionarFoto()">Fotos</button>
            </div>
            <div class="padding">
                <button class="button button-block button-energized" ng-click="guardar()">Guardar</button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
